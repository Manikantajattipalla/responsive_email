<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for responsive design and character set -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Email Response Generator</title>
    
    <!-- Import Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Inline styles for custom design -->
    <style>
        /* Google font and universal reset */
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap');
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Inter', sans-serif;
        }
        /* Wrapper for the entire form */
        .formbold-main-wrapper {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 48px;
        }
        /* Form container */
        .formbold-form-wrapper {
            margin: 0 auto;
            max-width: 570px;
            width: 100%;
            background: white;
            padding: 40px;
        }
        /* Style for input groups */
        .formbold-input-group {
            margin-bottom: 18px;
        }
        /* Input field styling */
        .formbold-form-input, .formbold-form-select {
            width: 100%;
            padding: 12px 22px;
            border-radius: 5px;
            border: 1px solid #dde3ec;
            background: #ffffff;
            font-size: 16px;
            color: #536387;
            outline: none;
            resize: none;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }
        /* Input field hover and focus effects */
        .formbold-form-input:hover {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
        .formbold-form-input:focus {
            border-color: #6a64f1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
        /* Form labels */
        .formbold-form-label {
            color: #07074d;
            font-size: 14px;
            line-height: 24px;
            display: block;
            margin-bottom: 10px;
        }
        /* Submit button styling */
        .formbold-btn {
            text-align: center;
            width: 100%;
            font-size: 16px;
            border-radius: 5px;
            padding: 14px 25px;
            border: none;
            font-weight: 500;
            background-color: #6a64f1;
            color: white;
            cursor: pointer;
            margin-top: 25px;
            transition: background-color 0.3s ease, box-shadow 0.3s ease;
        }
        .formbold-btn:hover {
            background-color: #5a54d1;
            box-shadow: 0px 3px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body class="bg-gray-100 p-8">
    <!-- Main container for the form -->
    <div class="formbold-main-wrapper">
        <div class="formbold-form-wrapper">
            <h1 class="text-2xl font-semibold text-gray-700 mb-6">Auto Email Response Generator</h1>
            
            <!-- Form to collect user input -->
            <form id="emailForm">
                <!-- Individual input groups for form fields -->
                <div class="formbold-input-group">
                    <label for="fromName" class="formbold-form-label">From Name</label>
                    <input id="fromName" name="fromName" type="text" class="formbold-form-input" required>
                </div>
                <!-- More input fields for client details -->
                <div class="formbold-input-group">
                    <label for="clientName" class="formbold-form-label">Client First Name</label>
                    <input id="clientName" name="clientName" type="text" class="formbold-form-input" required>
                </div>
                <div class="formbold-input-group">
                    <label for="clientLastName" class="formbold-form-label">Client Last Name</label>
                    <input id="clientLastName" name="clientLastName" type="text" class="formbold-form-input" required>
                </div>
                <div class="formbold-input-group">
                    <label for="clientEmail" class="formbold-form-label">Client Email</label>
                    <input id="clientEmail" name="clientEmail" type="email" class="formbold-form-input" required>
                </div>
                <!-- Additional input fields for other client data -->
                <div class="formbold-input-group">
                    <label for="clientCountry" class="formbold-form-label">Client Country</label>
                    <input id="clientCountry" name="clientCountry" type="text" class="formbold-form-input" required>
                </div>
                <div class="formbold-input-group">
                    <label for="clientLocation" class="formbold-form-label">Client Location</label>
                    <input id="clientLocation" name="clientLocation" type="text" class="formbold-form-input">
                </div>
                <div class="formbold-input-group">
                    <label for="clientLanguage" class="formbold-form-label">Client Language</label>
                    <input id="clientLanguage" name="clientLanguage" type="text" class="formbold-form-input" required>
                </div>
                <div class="formbold-input-group">
                    <label for="projectType" class="formbold-form-label">Project Type</label>
                    <input id="projectType" name="projectType" type="text" class="formbold-form-input" required>
                </div>
                <div class="formbold-input-group">
                    <label for="serviceCategory" class="formbold-form-label">Service Category</label>
                    <input id="serviceCategory" name="serviceCategory" type="text" class="formbold-form-input" required>
                </div>
                <div class="formbold-input-group">
                    <label for="clientWebsite" class="formbold-form-label">Client Website (if any)</label>
                    <input id="clientWebsite" name="clientWebsite" type="text" class="formbold-form-input">
                </div>
                <div class="formbold-input-group">
                    <label for="clientMessage" class="formbold-form-label">Client Message</label>
                    <textarea id="clientMessage" name="clientMessage" rows="6" class="formbold-form-input" required></textarea>
                </div>
                <!-- Submit button -->
                <button type="submit" class="formbold-btn">Generate Response</button>
            </form>
            
            <!-- Container to display the generated email response -->
            <div id="responseContainer" class="mt-6 hidden">
                <h2 class="text-lg font-semibold text-gray-800">Generated Email Response</h2>
                <div id="generatedResponse" class="mt-4 p-4 bg-gray-50 border rounded-md"></div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle form submission and fetch generated email -->
    <script>
        // Add event listener for form submission
        document.getElementById('emailForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // Prevent default form submission

            // Collect data from the form fields
            const formData = {
                fromName: document.getElementById('fromName').value,
                clientName: document.getElementById('clientName').value,
                clientLastName: document.getElementById('clientLastName').value,
                clientEmail: document.getElementById('clientEmail').value,
                clientCountry: document.getElementById('clientCountry').value,
                clientLocation: document.getElementById('clientLocation').value,
                clientLanguage: document.getElementById('clientLanguage').value,
                projectType: document.getElementById('projectType').value,
                serviceCategory: document.getElementById('serviceCategory').value,
                clientWebsite: document.getElementById('clientWebsite').value,
                clientMessage: document.getElementById('clientMessage').value,
            };

            try {
                // Send form data to the Flask backend for processing
                const response = await fetch('/generate-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(formData),
                });
                const data = await response.json();
                if (data.response) {
                    // Update the response container with the generated email
                    document.getElementById('generatedResponse').innerHTML = data.response.replace(/\n/g, '<br>');
                    document.getElementById('responseContainer').classList.remove('hidden');
                }
            } catch (error) {
                console.error('Error:', error); // Log errors to the console
            }
        });
    </script>
</body>
</html>
